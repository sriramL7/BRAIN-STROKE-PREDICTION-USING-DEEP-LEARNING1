<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>index:: page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{%static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{%static 'lib/animate/animate.min.css'%}" rel="stylesheet">
    <link href="{%static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{%static 'css/style.css'%}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar Start -->
        <div class="container-fluid nav-bar bg-transparent">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
                <a href="index.html" class="navbar-brand d-flex align-items-center text-center">
                    <div class="icon p-2 me-2">
                        <img class="img-fluid" src="{%static 'img/icon-deal.png'%}" alt="Icon" style="width: 30px; height: 30px;">
                    </div>
                    <h1 class="m-0 text-primary">Brain Stroke Prediction</h1>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="/index " class="nav-item nav-link ">Home</a>
                        <a href="/adminapp/login" class="nav-item nav-link active">Admin</a>


                        <a href="/login" class="nav-item nav-link ">User</a>
                    </div>
                    <a href="" class="btn btn-primary px-3 d-none d-lg-flex"></a>
                </div>
            </nav>
        </div>
        <!-- Navbar End -->


        <!-- Header Start -->
        <div class="container-fluid header bg-white p-0" style="margin-top:150px;">
            <div class="row g-0 align-items-center flex-column-reverse flex-md-row">

                <div class="col-md-6 p-5 mt-lg-5">
                    <font color="red">{{data}}</font>
                    <h1 class="display-5 animated fadeIn mb-4">Brain <span class="text-primary">Stroke</span> Prediction</h1>
                    <p class="animated fadeIn mb-4 pb-2">
                     Using Deep Learning</p>
                    <a href="" class="btn btn-primary py-3 px-5 me-3 animated fadeIn">Get Started</a>
                </div>

                <div class="col-md-6 animated fadeIn">
                    <form action="/adminapp/logaction" method="post">
                          {%csrf_token%}
                            <div class="col-md-7">
                                <h1 class="display-5 animated fadeIn mb-4"><span class="text-primary">ADMIN LOGIN </span></h1>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control border-2 py-3" name="username" placeholder="UserName">
                            </div>
                                &nbsp&nbsp
                            <div class="col-md-6">
                                <input type="password" class="form-control border-2 py-3" name="password" placeholder="Password">
                            </div>
                                &nbsp&nbsp
                            <div class="col-md-6">
                            <button class="btn btn-dark border-0 w-100 py-3">Login</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Header End -->


        <!-- Search Start -->
        <div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
            <div class="container">


                <div class="row g-2">
                    <div class="col-md-10">
                        <div class="row g-2">

                <center>
                    <div class="col-md-2">
                            </div>
                    </center>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!-- Search End -->






        <!-- Back to Top -->
        
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{%static 'lib/wow/wow.min.js'%}"></script>
    <script src="{%static 'lib/easing/easing.min.js'%}"></script>
    <script src="{%static 'lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{%static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{%static 'js/main.js'%}"></script>
</body>

</html>
